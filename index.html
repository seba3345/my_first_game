<!DOCTYPE html>
<html lang="da">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="main.css">
    <title></title>
</head>

<body>
    <div id="screen">
        <div id="menu_background" class="hide"></div>
        <div id="menu_foreground" class="hide"></div>
        <div id="start" class="hide"></div>
        <div id="game">
            <div id="game_background"></div>
            <div id="game_middleground"></div>
            <div id="game_foreground"></div>

            <div id="game_elements">
                <div id="red_bear" class="water_bear"></div>
                <div id="red_bear2" class="chain_bear"></div>
                <div id="green_bear" class="wall_bear"></div>
                <div id="green_bear2" class="bot_bear"></div>
            </div>

            <div id="game_ui">
                <div id="time_bar"></div>
                <div id="time_man" class="time_guy"></div>
                <div id="pause"></div>
                <div id="menu"></div>
                <div id="settings_button"></div>
            </div>
        </div>
        <div id="settings" class="hide"></div>
        <div id="settings_screen" class="hide">
            <div id="check"></div>
        </div>
        <div id="slime" class="hide"></div>
        <div id="gameover" class="hide">
            <div id="replay_go"></div>
            <div id="menu_go"></div>
        </div>
        <div id="victory" class="hide">
            <div id="replay_vic"></div>
            <div id="menu_vic"></div>
        </div>


    </div>
</body>

</html>
